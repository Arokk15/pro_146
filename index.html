<!DOCTYPE html>
<html lang="en">

<head>

    <title>pro_146_3d_robote</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js">inside</script>
</head >

<body style="background-color:#6CFE24;">

    <a-scene background="#6CFE24">
        <a-sky color="black"></a-sky>
        <!-- lower body -->
        <a-sphere position="0 0 -15" color="orange" radius="1.1">
            <a-cone position="0 1 0" color="white" radius-bottom="1" radius-top="0.5" rotation="0 0 0"></a-cone>

        </a-sphere>

        <!-- higher body -->
        <a-sphere position="0 4 -15" color="orange" radius="1.7">
            <a-cone position="0 -1.7 0" color="white" radius-bottom="1.3" height="2" radius-top="0.5"
                rotation="0 0 180"></a-cone>
            <a-cylinder position="0 1.5 0" color="white" radius="0.3" rotation="0 0 0">
                <!-- head -->
                <a-sphere position="0 1.4 0" color="orange" >
                    <a-ring radius-inner="1.1" radius-outer="1.6" rotation="-60 -10 0" ></a-ring>
                </a-sphere>
            </a-cylinder>
        </a-sphere>
        <!-- right hand -->
        <a-sphere position="-2 5 -15" color="orange" radius="0.7" rotation="0 0 150">
            <a-cylinder position="0 1 0" color="white" height="2" radius="0.3" rotation="0 0 0">
                <a-sphere position="0 1.2 0" color="orange" radius="0.7" rotation="0 0 30">
                    <a-cylinder position="0 1 0" color="white" height="3" radius="0.3">
                        <a-sphere position="0 2 0" radius="0.7" color="orange"></a-sphere>
                    </a-cylinder>
                </a-sphere>
            </a-cylinder>
        </a-sphere>
        <!-- left hand -->
        <a-sphere position="2 5 -15" color="orange" radius="0.7" rotation="0 0 -150">
            <a-cylinder position="0 1 0" color="white" height="2" radius="0.3" rotation="0 0 0">
                <a-sphere position="0 1.2 0" color="orange" radius="0.7" rotation="0 0 -30">
                    <a-cylinder position="0 1 0" color="white" height="3" radius="0.3">
                        <a-sphere position="0 2 0" radius="0.7" color="orange"></a-sphere>
                    </a-cylinder>
                </a-sphere>
            </a-cylinder>
        </a-sphere>


        <!-- left leg -->
        <a-sphere position="1.5 -1 -15" color="orange" radius="0.7" rotation="0 0 180">
            <a-cylinder position="0 1 0" color="white" height="2" radius="0.3" rotation="0 0 0">
                <a-sphere position="0 1.2 0" color="orange" radius="0.7" rotation="0 0 0">
                    <a-cylinder position="0 1 0" color="white" height="3" radius="0.3">
                        <a-sphere position="0 2 0" radius="0.7" color="orange"></a-sphere>
                    </a-cylinder>
                </a-sphere>
            </a-cylinder>
        </a-sphere>
        <!-- right leg -->
        <a-sphere position="-1.5 -1 -15" color="orange" radius="0.7" rotation="0 0 180">
            <a-cylinder position="0 1 0" color="white" height="2" radius="0.3" rotation="0 0 0">
                <a-sphere position="0 1.2 0" color="orange" radius="0.7" rotation="0 0 0">
                    <a-cylinder position="0 1 0" color="white" height="3" radius="0.3">
                        <a-sphere position="0 2 0" radius="0.7" color="orange"></a-sphere>
                    </a-cylinder>
                </a-sphere>
            </a-cylinder>
        </a-sphere>


    </a-scene>

</body>

</html>
